<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name = "viewport" content="width=device-width", initial-scale = "1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Rock-Paper-Scissors</title>
    <link rel = "stylesheet" href = "style.css"/>
    <link rel =  "shortcut icon" href= "favicon.ico"/>
</head>
<body>
    <header>
        <header class = "header">
        <h1 class = "title">Rock-Paper-Scissors</h1>
    </header>

    <main class = "main">
        <div class="scoreboard">
            <h2 class="score-info" id="scoreInfo">Hit an option to Start</h2>
            <h3 class="score-message" id="scoreMessage">The one who scores the most points wins the game!</h3>
        <div id="results" class="result"></div>

        <div class = "button"> 
            <button id="Rock" class="button-sq">Rock
            <div class="sign">✊</div>
            </button>
            <button id="Paper" class="button-sq">Paper
                <div class="sign">✋</div>
            </button>
            <button id="Scissors" class="button-sq">Scissors
                <div class="sign">✌</div>
            </button>
        </div>

<footer class="footer">

</main>

</html>
